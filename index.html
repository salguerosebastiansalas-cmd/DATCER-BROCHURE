<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATCER | Precision Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Encode+Sans+Expanded:wght@700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['"Swis721 Ex BT"', '"Encode Sans Expanded"', 'Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                black: '#000000',
                gray: '#1c1c1e',
                light: '#fbfbfd',
                muted: '#86868b',
              },
              brand: {
                orange: '#F26722',
                grey: '#636466',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scroll-dot': 'scrollDot 2.5s ease-in-out infinite',
              'blur-in': 'blurIn 1.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurIn: {
                '0%': { opacity: '0', filter: 'blur(15px)', transform: 'scale(1.02)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scrollDot: {
                '0%': { opacity: '0', transform: 'translateY(-6px)' },
                '30%': { opacity: '1' },
                '70%': { opacity: '1' },
                '100%': { opacity: '0', transform: 'translateY(10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Estilos para las tarjetas (paletas) con soporte para temas */
      .glass-card {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Estilo para el Modo Oscuro */
      .theme-dark .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 24px -2px rgba(0, 0, 0, 0.2);
      }

      /* Estilo para el Modo Claro - VISIBILIDAD MÁXIMA */
      .theme-light .glass-card {
        background: rgba(255, 255, 255, 0.85); /* Mucho más sólido para destacar */
        border: 1px solid rgba(0, 0, 0, 0.1); /* Borde más visible */
        box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.12); /* Sombra más amplia y profunda */
      }

      .nav-capsule {
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        box-shadow: 0 10px 40px -15px rgba(0,0,0,0.2);
      }
      ::selection {
        background-color: #F26722;
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
